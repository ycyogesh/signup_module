<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting Token</title>
</head>
<body>
    <h2 style="color:limegreen;" id="result"></h2>
    <h4 id="logIn"></h4>
    
    <script>
        function getToken(){
            var currentUrl = window.location.href;
            params = (new URL(currentUrl)).searchParams;
           console.log("params---------->",params);
            let token = params.get("token");
            fetch("http://localhost:3012/token?token="+token).then(res=>{
                
                console.log(res);
                res.text().then(data=>{
                    if(data == "true"){
                        document.getElementById("result").innerText = "Successfully Activated"
                        document.getElementById("logIn").innerHTML = '<a href="./login.html" id="logIn"><button type="button">Click here to Login</button></a>'

                    }
                    console.log("Succesfully------------>",data);
                    // data.send();
                })
            })
            console.log(currentUrl);
        }
        getToken()
    </script>
    
</body>
</html>
