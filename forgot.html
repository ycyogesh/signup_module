<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
</head>
<body>
    <div>
        <form action="" class="forPass">
            <label for="name">Email</label>
            <input type="email" name="email" id="email" value=""><br><br>
            <input type="button" value="Submit" onclick="forPass()">
        </form>
        <h3 id="check"></h3>
    </div>
    



    <script>
        function forPass(){
            let email = document.getElementById("email").value;
            let mail = {
                'email' : email
            }
            fetch("http://localhost:3012/forPass",{
                method : "POST",
                body : JSON.stringify(mail),
                headers : {
                    "Content-Type" : "application/json",
                },
            }).then(res=>{
                res.json().then(result=>{
                    if(result.result){
                    localStorage.setItem("id",result.id)
                    console.log("result------>",result);
                    document.getElementById("check").innerText = "Check your mail to reset your password"
                    console.log("Check your mail to reset your password");
                    // window.location.href = "http://127.0.0.1:5500/password.html"
                    }
                    else{
                        console.log("Something went wrong!");
                    }
                    
                })
            })
        }
    </script>
    
</body>
</html>
