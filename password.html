<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
</head>
<body>
    <div>
        <form action="" class="forPass">
            <label for="pass">Password</label>
            <input type="password" name="pass" id="pass" value=""><br><br>
            <input type="button" value="Submit" onclick="chgPass()">
        </form>
        <!-- <h3 id="show"></h3> -->
    </div>
    

    <script>
        
        function chgPass(){
            var currentUrl = window.location.href;
            params = (new URL(currentUrl)).searchParams;
            let token = params.get("token");
            console.log("tojennnnn",token);
            let pass = {
                'pass' : document.getElementById("pass").value,
                'token' : token
            }
            fetch("http://localhost:3012/chgPass",{
                method : "POST",
                body : JSON.stringify(pass),
                headers : {
                    "Content-Type" : "application/json"
                },
            }).then(res=>{
                res.json().then(result=>{
                    if(result){
                        console.log("Password Changed Successfully",result);
                        window.alert("Password Changed Successfully")
                        window.location.href = "http://localhost:5500/login.html"
                    }
                    else{
                        console.log("Something went wrong!");
                    }
                })
            })
        }
    </script>


</body>
</html>
