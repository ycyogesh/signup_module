  <body>
    <div class="container">
      <form action="">
        Name :
        <input type="text" name="username" id="username" value="" /><br /><br />
        <input type="hidden" name="id" id="id" value="" />

        Mail :
        <input type="email" name="mail" id="email" value="" /><br /><br />
        Message :
        <textarea name="message" id="message" rows="3" value=""></textarea
        ><br /><br />
        <input type="button" value="submit" onclick="myFunPost()" />
      </form>
    </div>

    <div class="container">
      <div>
        <table id="myDataTable">
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Message</th>
            <th>Action</th>
          </tr>
          <tbody id="myDataTableBody"></tbody>
        </table>
      </div>
    </div>

    <script>
        var isPost = true
      function myFunPost() {
        let name = document.getElementById("username").value;
        let mail = document.getElementById("email").value;
        let msg = document.getElementById("message").value;
        let obj = {
          name: name,
          mail: mail,
          msg: msg,
        };
        // console.log('!!!!!!!!!!!!!', obj)

        if(isPost) {

            fetch("http://localhost:3003/sql", {
            method: "POST",
            body: JSON.stringify(obj),
            headers: {
                "Content-Type": "application/json",
            },
            }).then((res) => {
            res.json().then((data) => console.log(data));
            });
        } else {
            isPost = true
            obj["id"] = document.getElementById("id").value;

            console.log("!!!!!!!!",obj.id);
            fetch("http://localhost:3003/putData", {
            method: "PUT",
            body: JSON.stringify(obj),
            headers: {
                "Content-Type": "application/json",
            },
            }).then((res) => {
            res.json().then((data) => {
                console.log("data-------->",data)
            
            
            document.getElementById("username").value = " "
            document.getElementById("email").value = " "
            document.getElementById("message").value = " "


            myFunction()
            });
            });
            
        }
      }

      function myFunction() {
        fetch("http://localhost:3003/sql").then((res) => {
          res.json().then((data) => {
            console.log(data);
            console.log(data.result);
            result = data.result;

            html = "";
            for (i = 0; i < result.length; i++) {
              edit =
                '<button type="button" class="btn btn-primary" onclick="editFun(' +
                result[i].id +
                ')"><i class="fa-solid fa-pen-to-square"></i></button>';
              is_delete =
                '<button type="button" class="btn btn-danger" onclick="deleteFun()"><i class="fa-solid fa-trash"></i></button>';
              html +=
                "<tr><td>" +
                result[i].name +
                "</td><td>" +
                result[i].email +
                "</td><td>" +
                result[i].message +
                "</td><td>" +
                edit +
                "</td><td>" +
                is_delete +
                "</td></tr>";
            }
            document.getElementById("myDataTableBody").innerHTML = html;
          });
        });
      }
      myFunction();



      function editFun(id) {
        document.getElementById("id").value = id
        isPost = false
        console.log("---", id);
        fetch("http://localhost:3003/getRecordById?id=" + id).then((res) => {
          res.json().then((data) => {
            // result = data;
            console.log(data);
            document.getElementById("username").value = data.result[0].name;
            document.getElementById("email").value = data.result[0].email;
            document.getElementById("message").value = data.result[0].message;
          });
        });
      }
